{% extends "base.html" %}

{% block body %}
    {%if new %}
        <p>Starting a new game, with game id {{ game_id }}</p>
    {% else %}
        <p>Resuming game with id {{ game_id }} </p>
    {% endif %}
    <p><a href="{% url 'choosedice' game_id=game_id %}">Turn {{ game_turn }} - Choose Dice</a></p>
{%  endblock %}
