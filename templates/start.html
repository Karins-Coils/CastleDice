{% extends "base.html" %}

{% block content %}
    {%if new %}
        <p>Starting a new game, with game id {{ game_id }}</p>
    {% else %}
        <p>Resuming game with id {{ game_id }} </p>
    {% endif %}
    <p><a href="{% url 'player_order' game_id=game_id %}">View Player Order</a></p>
{%  endblock %}
